<div class="container my-4">
  <h1 class="mb-4 text-center">Live Auctions</h1>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let item of items">
      <div class="card h-100">
        <img [src]="item.imageUrl" class="card-img-top" [alt]="item.title" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text flex-grow-1">{{ item.description }}</p>
          <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item">
              <strong>Starting Price:</strong> ${{ item.startingPrice }}
            </li>
            <li class="list-group-item">
              <strong>Current Bid:</strong> ${{ item.currentBid }}
            </li>
            <li class="list-group-item">
              <strong>Time Remaining:</strong> {{ item.timeRemaining }}
            </li>
          </ul>

          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="bidAmounts[item.id]"
              placeholder="Your bid"
            />
            <button
              class="btn btn-primary"
              type="button"
              (click)="placeBid(item)"
            >
              Bid
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
